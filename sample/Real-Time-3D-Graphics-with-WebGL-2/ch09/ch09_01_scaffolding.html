    />
    <script

      src="/sample/Real-Time-3D-Graphics-with-WebGL-2/common/lib/dat.gui.js"
    ></script>
    <script
      type="text/javascript"
      src="/sample/Real-Time-3D-Graphics-with-WebGL-2/common/lib/gl-matrix.js"
    ></script>

    <!-- modules -->
    <script
      type="text/javascript"
      src="/sample/Real-Time-3D-Graphics-with-WebGL-2/common/js/utils.js"
    ></script>
    <script
      type="text/javascript"
      src="/sample/Real-Time-3D-Graphics-with-WebGL-2/common/js/EventEmitter.js"
    ></script>
    <script
      type="text/javascript"
      src="/sample/Real-Time-3D-Graphics-with-WebGL-2/common/js/Camera.js"
    ></script>
    <script
      type="text/javascript"
      src="/sample/Real-Time-3D-Graphics-with-WebGL-2/common/js/Clock.js"
    ></script>
    <script
      type="text/javascript"
      src="/sample/Real-Time-3D-Graphics-with-WebGL-2/common/js/Controls.js"
    ></script>
    <script
      type="text/javascript"

    <script

    ></script>
    <script
      type="text/javascript"

    ></script>
    <script
      type="text/javascript"
      src="/sample/Real-Time-3D-Graphics-with-WebGL-2/common/js/Scene.js"
    ></script>
    <script
      type="text/javascript"
      src="/sample/Real-Time-3D-Graphics-with-WebGL-2/common/js/Texture.js"
    ></script>
    <script
      type="text/javascript"
      src="/sample/Real-Time-3D-Graphics-with-WebGL-2/common/js/Transforms.js"
    ></script>

    <script id="vertex-shader" type="x-shader/x-vertex">
      #version 300 es
      precision mediump float;

      void main(void) {}
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      #version 300 es
      precision mediump float;

      void main(void) {}
    </script>

    <script type="text/javascript">
      'use strict';

      let gl, program, scene, clock;

      function configure() {
        const canvas = utils.getCanvas('webgl-canvas');
        utils.autoResizeCanvas(canvas);

        gl = utils.getGLContext(canvas);
        gl.clearColor(0.9, 0.9, 0.9, 1);
        gl.clearDepth(1);
        gl.enable(gl.DEPTH_TEST);
        gl.depthFunc(gl.LESS);
        gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);

        program = new Program(gl, 'vertex-shader', 'fragment-shader');

        scene = new Scene(gl, program);

        clock = new Clock();
      }

      function draw() {
        gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
      }

      function init() {
        configure();
        clock.on('tick', draw);
      }

      window.onload = init;
    </script>
  </head>

  <body>
    <canvas id="webgl-canvas">
      Your browser does not support the HTML5 canvas element.
    </canvas>
  </body>
</html>
